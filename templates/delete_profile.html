{% extends "index.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% block content %}
    <div class="hero-image">
        <div class="container pt-5">
            <form method="POST" class="w-50 m-auto border border-1 p-3">
                <h2 class="text-white ">{{profile.isim}} , Profili silmek istediğine emin misin?</h2>
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sil</button>
                <button class="btn btn-primary">
                    <a class="text-decoration-none text-white" href="{% url 'profiles' %}">İptal</a>
                </button>
            </form>
        </div>
    </div>
    {% endblock content %}


</body>
</html>
